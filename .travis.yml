os: linux
language: node_js
node_js: "8"

install:
  - npm install

script: 
  - npm run build

deploy:
  - provider: surge
    project: ./dist/
    domain: condc-dev.surge.sh
    on: development
    skip_cleanup: true
  - provider: surge
    project: ./dist/
    domain: condc.surge.sh
    on: master
    skip_cleanup: true


cache:
  directories:
    - node_modules